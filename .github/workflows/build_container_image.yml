name: build_container_image.yml
on:
  workflow_dispatch:

jobs:
  build_container_image:
    runs-on: ubuntu-latest
#    if: startsWith(github.ref, 'refs/tags/')
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine bump2version requests natsort
          git config --global user.name "IDM Tools"
          git config --global user.name "idmtools@idmod.org"
      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GHCR
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker container image
        working-directory: idmtools_platform_container/docker_image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python build_container_image.py --push